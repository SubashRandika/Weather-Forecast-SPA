<div class="row">
    <div class="col-md-10">
        <h3>Forecast for {{ city }}</h3>
    </div>
    <div class="col-md-2">
        <a href="#/" class="btn btn-primary">Back To Search</a>
    </div>
</div>
<hr/>
    <ul class="pagination">
        <li class="disabled"><span aria-hidden="true">Days:</span></li>
        <li ng-class="{ active : days === '2'}"><a href="#/forecast/2">2</a></li>
        <li ng-class="{ active : days === '5'}"><a href="#/forecast/5">5</a></li>
        <li ng-class="{ active : days === '7'}"><a href="#/forecast/7">7</a></li>
    </ul>
<hr/>
<div ng-repeat="weather in weatherResults.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="weather" convert-kelvin-temp="convertToFahrenheit(kelTemp)" convert-to-date="convertDate(date)" date-format="MMMM d, y"></weather-report>
        </div>
    </div>
</div>
